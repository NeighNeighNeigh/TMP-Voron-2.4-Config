## B Motor (LEFT)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: !PG6
position_min: 0
position_endstop: 299
position_max: 299
homing_speed: 150
homing_retract_dist: 10
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
run_current: .85
sense_resistor: 0.110
stealthchop_threshold: 0

